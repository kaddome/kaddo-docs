<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="stylesheet" href="../../assets/styles/bootstrap.css">
<link rel="stylesheet" href="../../bower_components/bootstrap-social/bootstrap-social.css">
<link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">

<dom-module id="hoozad-widget">
    <template>
        <style>
            :host {
                display: inline-block;
            }
            .hoozad-widget{
                width:200px;
                height: 30px;
            }
        </style>
        <div ng-app="hoozadWidget"  ng-controller="MainController">

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in.
                </div>
            </div>

            <div angucomplete-alt id="search" placeholder="Search people"
                 pause="300" selected-object="selectedPerson"
                 local-data="people" search-fields="firstName,surname"
                 title-field="firstName,surname" description-field="twitter"
                 image-field="pic" minlength="1"
                 input-class="form-control form-control-small" match-class="highlight">
            </div>
        </div>
    </template>
</dom-module>

<script src="../../bower_components/angular/angular.js"></script>
<script src="../../bower_components/angucomplete-alt/dist/angucomplete-alt.min.js"></script>

<script src="widget.js"></script>
<script src="main/main.controller.js"></script>
