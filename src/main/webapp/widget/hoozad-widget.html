<template id="hoozad-widget-template">
    <style>
        :host {
        display: inline-block;
        }

        .widget {
        height: 85px;
        border: 1px solid #D5D5D5;
        border-bottom:0;
        }
    </style>
    <article>
        <dl class="widget" hidden>
            <dt>Hello world!</dt>
        </dl>
    </article>
</template>
<script>
    var doc = document.currentScript.ownerDocument,
        widgetPrototype = Object.create(HTMLElement.prototype);

    widgetPrototype.enableWidget = function enableWidget() {
        this.shadow.querySelector('.widget').removeAttribute('hidden');
    };

    widgetPrototype.createdCallback = function() {
        var template = doc.querySelector("#hoozad-widget-template"),
            widget = template.content.cloneNode(true);
        this.shadow = this.createShadowRoot();
        this.shadow.appendChild(widget);
    };

    widgetPrototype.attachedCallback = function() {
        this.enableWidget();
    };

    doc.registerElement('hoozad-widget', {'prototype': widgetPrototype
    });
</script>
