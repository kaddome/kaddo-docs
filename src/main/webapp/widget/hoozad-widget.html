<template id="hoozad-widget-template">
    <style>
        :host {
        display: inline-block;
        }

        .widget {
        height: 85px;
        border: 1px solid #D5D5D5;
        border-bottom:0;
        }
    </style>
    <article>
        <dl class="widget" hidden>
            <dt>Hello world!</dt>
        </dl>
    </article>
</template>
<script>
    var url = 'https://api.github.com/users/',
        doc = document.currentScript.ownerDocument,
        XwidgetProto = Object.create(HTMLElement.prototype);

    XwidgetProto.enableWidget = function enableWidget() {
        this.shadow.querySelector('.widget').removeAttribute('hidden');
    };

    XwidgetProto.createdCallback = function() {
        var template = doc.querySelector("#hoozad-widget-template"),
            widget = template.content.cloneNode(true);
        this.shadow = this.createShadowRoot();
        this.shadow.appendChild(widget);
    };

    XwidgetProto.attachedCallback = function() {
        this.enableWidget();
    };

    doc.registerElement('hoozad-widget', {
        'prototype': XwidgetProto
    });
</script>
